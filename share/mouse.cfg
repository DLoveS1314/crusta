section Vrui
	section Desktop
		section Tools
			defaultTools NewDefaultTools

			section NewDefaultTools
				section Tool0
					toolClass CrustaSurfaceTool
					bindings ((Mouse, "LeftCtrl+Mouse1"))
				endsection
	
				section Tool1
					toolClass RayScreenMenuTool
					bindings ((Mouse, 1))
				endsection
	
				section Tool2
					toolClass WidgetTool
					bindings ((Mouse, Mouse1))
				endsection
	
				section Tool3
					toolClass FPSNavigationTool
					bindings ((Mouse, q, a, d, w, s))
				endsection
	
				section Tool4
					toolClass CrustaPolylineTool
					bindings ((Tool0, Button0), (Mouse, "LeftCtrl+Mouse3"))
				endsection
	
				section Tool5
					toolClass MouseSurfaceNavigationTool
					bindings ((Mouse, Mouse3), (Tool2, Button0), (Mouse, MouseWheel))
				endsection
			endsection
		endsection
	endsection
endsection
